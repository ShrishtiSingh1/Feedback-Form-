<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #9de9df;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 50px;

        }

        button{
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="text-primary">Feedback Form </h1>
            <div class="mb-4">
                <label class="form-label">User Name</label>
                <input name="feedback_user_name" required type="text" class="form-control" placeholder="Enter user name">
            </div>

            <div class="mb-4">
                <label class="form-label">Description</label>
                <textarea name="feedback_user_description" class="form-control" required rows="4" placeholder="Enter feedback description"></textarea>
            </div>

            <div class="mb-4">
                <label class="form-label">Want to publish anything to our newsletter ?</label>
                <input name="feedback_user_image" type="file" class="form-control">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

</body>
</html>
